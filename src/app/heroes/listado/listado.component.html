<h3>Listado de Heroes</h3>



<div *ngIf="heroeborrados; else NoBorrado">
    <h3>
        Heroe Borrado </h3>
    <span>{{heroeborrados}}</span>
</div>


<ng-template #NoBorrado>
    <h3>
        No se a Borrado nada </h3>

</ng-template>



<br>

<button (click)="borrarheroe()">
    Borrar Heroe
</button>

<br>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>

</ul>
